<div class="form" >
<div class="form-group text-center">
    <label for="exampleInputEmail1">Username</label>
    <input [(ngModel)]="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
  </div>
  <div class="form-group text-center">
    <label for="exampleInputPassword1">Password</label>
    <input [(ngModel)]="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button (click)="onSubmit()" type="submit" class="btn btn-dark my-3 w-100">Login</button>
  <h5 class="text-center">Dont have account?</h5>
  <button routerLink="/register"  type="submit" class="btn btn-dark my-3 w-100">Register</button>

</div>
