<h1 class="text-6xl font-bold text-center m-5" >Here you can write your Tasks</h1>

<form class="example-form text-center mt-5 flex-column flex ">
  <mat-form-field class="example-full-width w-25 p-3 h-75">
    <mat-label>Task</mat-label>
    <input matInput [(ngModel)]="taskObj.title" name="#title" maxlength="256" placeholder="Type your task">
  </mat-form-field>
  <mat-form-field class="example-full-width w-25 p-3 h-75 ">
    <mat-label>Description</mat-label>
    <input [(ngModel)]="taskObj.description" name="#description" matInput placeholder="Type your description">
  </mat-form-field>
  <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="note_add"
            (click)="addTask(taskObj)"></mat-icon>

</form>

<div class="w-75 mx-auto">
  <div class="row">

    <ng-container *ngFor="let task of taskArr">
      <mat-card>
        <mat-card-content>
          <div class="row">
          <span class="col-4">{{task.title}}</span>
          <span class="col-6">{{task.description}}</span>
          <span class="col-2">
          <mat-checkbox class="example-margin"></mat-checkbox>
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="edit" (click)="openDialog(task)"></mat-icon>
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="cancel" (click)="removeTask(task)"></mat-icon>
      </span>
  </div>
        </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
</div>
